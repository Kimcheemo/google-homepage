<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="topnav">
		<div class="leftTopNav">
			<button>About</button>
			<button>Store</button>
		</div>
		<div class="rightTopNav">
			<button>Gmail</button>
			<button>Images</button>
			<img src="images/outline_apps_black_24dp.png" class="apps" alt="apps icon">
			<img src="images/outline_account_circle_black_24dp.png" class="account" alt="apps icon" width="25px" height="25px" >	
		</div>
	</div>

	<div class="container">
		<div class="logo">
			<img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
		</div>
		<div class="searchbar">
			<form id="form"> 
				<img src="images/outline_search_black_24dp.png" style="opacity: 0.2;">
				<input type="search" id="query" name="q" placeholder="">
				<img src="images/outline_mic_black_24dp.png" style="opacity: 0.2;">
			</form>
		</div>
		<div class="searchbutton">
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
		</div>
	</div>

	<div class="botNav">
		<div class="leftBotNav">
			<button>Advertising</button>
			<button>Business</button>
			<button>How Search works</button>
		</div>
		<div class="rightBotNav">
			<button>Privacy</button>
			<button>Terms</button>
			<button>Settings</button>
		</div>

	</div>
</body>
</html>
